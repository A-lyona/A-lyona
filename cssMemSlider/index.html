<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">

	<body> 
		<div class="slider">
			<input type="radio" checked="checked" name="radio" class="radio_none" id="radio1">

				<p class="text">- У вас повреждение мозга. Вы обречены хорошо себя чувствовать до конца жизни. <br class="br">Доктор Хаус</p>
			</div>
			<input type="radio" name="radio" class="radio_none" id="radio2">

				<img src="assets/2.jpg"  class="slider_image2" alt="picture">

			</div>

				<img src="assets/3.jpg"  class="slider_image3" alt="picture">

			</div>
			<input type="radio" name="radio" class="radio_none" id="radio4">
			<div class="slider_image4_wrapper">
				<img src="assets/4.jpg"  class="slider_image4" alt="picture">
				<p class="text">- Щетина, грязь, запах помойки... ммм... Да ты футболист! <br class="br">Губка Боб</p>
			</div>
			<div class="slider_pagin">
				<label for="radio1" class="radio"></label>
				<label for="radio2" class="radio"></label>
				<label for="radio3" class="radio"></label>
				<label for="radio4" class="radio"></label>
			</div>
		</div>
	</body>
</html>
