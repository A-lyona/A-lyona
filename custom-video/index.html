<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>custom-video</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="assets/100.png" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<main>
				<section class="video_wrapper">         
					<div class="video_player_wrapper">
						<div class="video_player_poster"></div>
						<video src="assets/video/pig.mp4" class="video_player_view"></video>
						<div class="video_player_btn"></div>        
						<div class="video_player_controls">
							<div class="video_play_icon"></div>
							<div>
								<progress value="0" min="0" max="100" step="1" class="video_player_progress">
							</div>
							<div class="video_volume_icon"></div>
							<input type="range" value="40" min="0" max="100" step="1" class="video_player_volume">  
							<div class="fullscreen openfullscreen"></div>
						</div>
					</div>	
				</section>    
			</main>
			<footer>
				<div class="footer_wrapper">
                    <div class="footer_kop">
                        <p class="footer_kop_title">Â©</p>
                        <p class="footer_kop_title">2022</p>
                        <p class="footer_kop_title"><a href="https://github.com/A-lyona" class="anchor" target="_blank">github</a></p>
                    </div>
                </div>
			</footer>
		</div>
		<script src="script.js"></script>
	</body>
</html>
